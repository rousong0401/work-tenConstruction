<script>
/*header*/
let pageNo = $('.pageNo').text();
let childNo = $('.child').text();
$('header .top #navwp ul li').eq(pageNo).addClass('current');
$('header .top #navwp ul li.current .nav2 li').eq(childNo).addClass('now');


/*menu收合*/
var $W=$(window).width();
var $H=$(window).height();
$('.bg').width($W);
$('.bg').height($H);
$('.top #Mnav').width($W+15);
$('.top #Mnav').height($H);
   
 $(document).ready(function(){
    $(window).resize(function(){
        var $W=$(window).width();
        var $H=$(window).height();
         $('.top #Mnav').hide();
         $('.top #Mnav').height($H);
         $('.top #Mnav').width($W+15);
    });   
});
/*PC nav slider*/   
if($('.top #navwp ul li.current .nav2').length > 0){
    $('.top #navwp ul li.current .nav2').show();
    $('.top #navwp ul li.current').addClass('margin');
    /*hover*/
    // $('.top #navwp ul li .nav2 li:before').css({'content':''});
}    
if($('.top #navwp ul li.current .nav2').length === 0){
    $('.top #navwp ul li.current').css({'top':'-10px'});
    $('.top #navwp ul li.current a').addClass('before');
}
$('.top #navwp ul li .one').click(function(){
   $(this).parent('.top #navwp ul li').siblings().children('.nav2').find('a').removeClass("clicked");
   $(this).siblings('.nav2').fadeIn(500);
   $(this).parent('.top #navwp ul li').addClass('margin');
   $(this).parent('.top #navwp ul li').siblings().removeClass('margin');
   $(this).parent('.top #navwp ul li').siblings().children('.nav2').hide();
}); 
/*menu click*/
$('header nav').click(function(){
    $('header #Mnav').fadeToggle(800);
    $('.top>a .logo').css({'z-index':6});
    $("body").toggleClass('menuOpen');
});
/*menu slider*/ 
$('.top #Mnav a').click(function(){
    if($(this).hasClass('one')){
        $('.top #Mnav').animate({scrollTop:0});
        $(this).siblings('.Mnav2').slideToggle(function(){
              $('.top #Mnav').css({'overflow-y':'scroll'});
        });
    }else{
         $('#Mnav').toggle();
    }
});   
</script>
