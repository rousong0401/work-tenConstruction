<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="DC.Title" content="十大建設" />
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/loading.js"></script>
    <link rel="stylesheet" href="css/layout.css" type="text/css">
    <link rel="stylesheet" href="css/contact.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <link rel="stylesheet" href="css/profile.css" type="text/css">
    <title>會員資料</title>
</head>
<body>
    <header class="header"></header>
    <div id="main">
       <div class="title">
           <h2>會員資料</h2>
           <h3>Profile</h3>
       </div>
       <div class="wrap">
           <form action="">
               <div class="flex">
                   <div class="left flex">
                       <label for="name">姓名</label>
                       <input type="text" id="name" autocomplete="off" required/>
                   </div>
                   <div class="right flex">
                       <label for="gender">姓別</label>
                       <div class="flex input gender">
                           <div class="flex gender">
                               <input type="radio" name="gender" value="male" required>
                               <label for="male">男</label>
                           </div>
                           <div class="flex gender">
                               <input type="radio" name="gender" value="female">
                               <label for="female">女</label>
                           </div>
                       </div>
                   </div>
               </div>
               <div class="flex">
                   <div class="left flex">
                       <label for="phone">聯絡電話</label>
                       <input type="tel" id="phone" autocomplete="off" required/>
                   </div>
                   <div class="right flex">
                       <label for="mail">Email</label>
                       <input type="email" id="mail" autocomplete="off" required/>
                   </div>
               </div>
               <div class="flex big">
                   <label for="address">地址</label>
                   <input type="text" id="address" autocomplete="off"/>
               </div>
               <div class="flex button">
                   <a href="javascript:;" class="signUp">取消</a>
                   <button type="submit" name="submit">儲存變更</button>
               </div>
           </form>
           <img src="img/login.png" alt="" class="bgImg">
           <div class="pageNo">10</div>
       </div>
    </div>
    <footer></footer>
</body>
</html>
