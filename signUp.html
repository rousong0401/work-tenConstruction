<body>
    <header class="header"></header>
    <div id="main">
       <div class="title">
           <h2>註冊會員</h2>
           <h3>Sign Up</h3>
       </div>
       <form action="" >
           <div class="flex">
               <label for="account">帳號</label>
               <input type="text" id="account" placeholder="請輸入帳號" autocomplete="off" required />
           </div>
           <div class="flex">
               <label for="password">密碼</label>
               <input type="text" id="password" autocomplete="off" required placeholder="請輸入密碼"/>
           </div>
           <div class="flex">
               <label for="passwordConfirm">確認密碼</label>
               <input type="text" id="passwordConfirm" autocomplete="off" required placeholder="請再次輸入密碼" onChange="checkpas()"/>
           </div>
           <div class="flex">
               <label for="name">姓名</label>
               <input type="text" id="name" autocomplete="off" required placeholder="請輸入姓名"/>
           </div>
           <div class="flex gender">
               <label for="gender">姓別</label>
               <div class="flex input gender">
                   <div class="flex gender">
                       <input type="radio" name="gender" value="male" required>
                       <label for="male">男</label>
                   </div>
                   <div class="flex gender">
                       <input type="radio" name="gender" value="female">
                       <label for="female">女</label>
                   </div>
               </div>
           </div>
           <div class="flex">
               <label for="mail">Email</label>
               <input type="email" id="mail" autocomplete="off" required placeholder="請輸入Email"/>
           </div>
           <div class="flex">
               <label for="phone">聯絡電話</label>
               <input type="tel" id="phone" autocomplete="off" required placeholder="請輸入手機"/>
           </div>
           <div class="flex">
               <label for="address">地址</label>
               <input type="text" id="address" autocomplete="off" required placeholder="請輸入地址"/>
           </div>
           <img src="img/robot.png" alt="" class="robot">
           <button type="submit" name="submit">送出</button>
       </form>
       <img src="img/login.png" alt="" class="bgImg">
       <div class="pageNo">10</div>
    </div>
    <footer></footer>
