<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="DC.Title" content="十大建設" />
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/loading.js"></script>
    <link rel="stylesheet" href="css/layout.css" type="text/css">
    <link rel="stylesheet" href="css/contact.css" type="text/css">
    <link rel="stylesheet" href="css/reservation.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <title>會員登入</title>
</head>
<body>
    <header class="header"></header>
    <div id="main">
       <div class="title">
           <h2>會員登入</h2>
           <h3>VIP Log In</h3>
       </div>
       <form action="">
           <div class="flex">
               <label for="account">帳號</label>
               <input type="text" id="account" autocomplete="off" required/>
           </div>
           <div class="flex">
               <label for="password">密碼</label>
               <input type="text" id="password" autocomplete="off" required/>
           </div>
           <div class="flex login">
               <div class="flex">
                   <input type="radio" name="login" value="keep">
                   <label for="keep">記住登入帳號</label>
               </div>
               <a href="forget.html">忘記密碼</a>
           </div>
           <img src="img/robot.png" alt="" class="robot">
           <div class="flex button">
               <a href="signUp.html" class="signUp">註冊</a>
               <button type="submit" name="submit">登入</button>
           </div>
       </form>
       <img src="img/login.png" alt="" class="bgImg">
       <div class="pageNo">10</div>
       <div class="child">0</div>
    </div>
    <footer></footer>
<script>
     $('button').click(function(){
        self.location='profile.html';
    });
</script>
</body>
</html>
